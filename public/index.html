<html>

    <title>Things</title>
    <style>
    @font-face {

      font-family: 'Roboto-w';
      src: url('fonts/Roboto-LightItalic.ttf');

      position: relative;

      padding: 0 40px;

      padding: 0;
      margin: 0;

      padding: 10px;

      font-family: Roboto-w;
      color: #FF4242;
      font-weight: bold;
      font-size: 14px;
